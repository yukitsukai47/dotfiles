set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
unbind C-b
set -g prefix C-q
set-option -g status-left-length 20
set-option -g status-right-length 50
set-option -g status-left '#H:[#P]'
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-bg "colour234"
set-option -g status-fg "colour137"

bind C-b select-pane -L
bind C-n select-pane -D
bind C-p select-pane -U
bind C-f select-pane -R
bind -r B resize-pane -L 5
bind -r N resize-pane -D 5
bind -r P resize-pane -U 5
bind -r F resize-pane -R 5
bind | split-window -h
bind - split-window -v

set-option -g base-index 1
set-option -g mouse on
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M'"
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

bind-key -T copy-mode C-@ send -X begin-selection
bind-key -T copy-mode M-w send -X copy-pipe "reattach-to-user-namespace pbcopy"
unbind -T copy-mode Enter
bind-key -T copy-mode Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

set -g mode-keys emacs
bind-key -T copy-mode C-w send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key C-y paste-buffer
bind C-m run "pbpaste | tmux load-buffer - && tmux paste-buffer"